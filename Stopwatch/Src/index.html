<!DOCTYPE html>
<html>
  <head>
    <title>Stopwatch</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div id="app"></div>
    <div class="container">
      <div class="timer-display">
        00 : 00 : 00 : 000
      </div>
      <div class="buttons">
        <button id="start-timer">Start</button>
        <button id="pause-timer">Stop</button>
        <button id="reset-timer">Reset</button>
      </div>
    </div>

    <script src="index.js" type="module"></script>
  
  </body>
</html>
